<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STATS-PREVIEW | FRONTEND MENTORS</title>
  <link rel="stylesheet" href="./build/tailwind.css">
  <link rel="stylesheet" href="../css/tailwind.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
</head>
<body>

  <div class="px-4 py-6 my-6 mx-2 lg:flex lg:w-4/5  lg:mx-auto lg:rounded-lg lg:mt-24  ">
    <div class="lg:w-1/2 ">
      <div class= "lg:hidden lg:mx-auto object-cover object-center rounded-t-xl bg-cover h-48 bg-mg-primary lg:none bg-hero-mob bg-blend-multiply lg:bg-none lg:rounded-t-none"></div>
      <div class="second lg:px-8">
        <h1 class=" second-text py-6  text-white font-bold text-center
         text-2xl md:w-auto mx-auto w-5/6  lg:text-left lg:text-4xl">Get <span class="text-mg-primary">insights</span> that helps your business grow.</h1>



        <p class="text-white text-sm text-center mx-auto w-5/6 lg:text-left lg:m-0  lg:text-sm lg:w-3/4 ">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats text-white mt-8 pb-6 flex flex-col justify-center items-center lg:flex-row lg:items-center lg:justify-between lg:w-4/5">
          <div>
            <h3 class="numbers  text-3xl ml-2 font-bold mb-2 lg:m-0 ">10K+</h3>
            <p class="text-xs font-normal pt-1 ">COMPANIES</p>
          </div>


          <div class="mt-5 lg:m-0"> 
            <h3 class="ml-3 text-3xl font-bold lg:m-0 ">314</h3>
            <p class="text-xs font-normal pt-1">TEMPLATES</p>
          </div>

          <div class="mt-5 ml-4 lg:m-0">
            <h3 class="text-3xl font-bold lg:m-0 ">12M+</h3>
            <p class="text-xs font-normal pt-1 ">QUERIES</p>
          </div>
        </div>
      </div>
    </div>

     
    <div class="bg-hero-dsk hidden bg-no-repeat bg-blend-multiply bg-mg-primary lg:block lg:w-1/2  lg:object-cover object-center ">
    </div>
  


  </div>
